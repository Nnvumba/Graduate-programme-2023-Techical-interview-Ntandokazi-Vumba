{% extends 'base.html' %}

{% block title %}URL Shortener{% endblock %}

{% block main %}


<div class="container">
  <div class="card-deck mb-3">
    <div class="card mb-4 shadow-sm">
      <div class="card-header">
        <h4 class="my-0 font-weight-normal text-center">Website</h4>
      </div>
      <div class="card-body">
        <form action="your-url" method="post" enctype="multipart/form-data">
          <label for="f_name">First Name</label>
          <input type="text" class="form-control" name="f_name" id="f_name" value="" required>
          <br>
          <label for="l_name">Last Name</label>
          <input type="text" class="form-control" name="l_name" id="l_name" value="" required>
          <br>
          <label for="dob">Date of Birth</label>
          <input type="date" class="form-control" name="dob" id="dob" value="" required>
          <br>
          <label for="my_file">Select a file</label>
          <input type="file" class="form-control" name="my_file" id="my_file" required>
          <br>
          <button class="btn btn-primary btn-lg btn-block" type="submit">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
